<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cutting paper</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="area">
        <div class="scissors-position">
            <div class="scissors">
                <div class="scissors__r">
                    <div class="rotate">
                        <div class="spike"></div>
                        <div class="razor"></div>
                        <div class="cable">
                            <div class="cable__base"></div>
                            <div class="cable__finger"></div>
                        </div>
                    </div>
                </div>
                <div class="scissors__l">
                    <div class="rotate">
                        <div class="razor"></div>
                        <div class="cable">
                            <div class="cable__base"></div>
                            <div class="cable__finger"></div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <div class="trail">
            <div class="trail-rotate">
                <div class="trail-trace">
                </div>
            </div>
        </div>
        <div class="paper">
            <div class="paper-rotate">
                <div class="paper-balance">
                    <div class="paper__p1"></div>
                    <div class="paper__p2"></div>
                </div>
            </div>
        </div>
        <div class="scissors-shadow-position">
            <div class="shadow"></div>
        </div>
        <div class="p1-shadow-position">
            <div class="shadow p1-shadow"></div>
        </div>
        <div class="p2-shadow-position">
            <div class="shadow p2-shadow"></div>
        </div>
    </div>
    <div class="by">By: <a target="_blank" href="https://codepen.io/luisangelmaciel"><b>LuisAngelMaciel</b></a>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>

</body>

</html>
